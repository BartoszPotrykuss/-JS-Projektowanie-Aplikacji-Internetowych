<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function oblicz(a)
        {
            a = document.getElementById("a").value;
            let licznik = 0;
            for (let i = 0; i < a.length; i++)
            {
                if (a[i] == "a") licznik++;
            }
            document.getElementById("wynik").innerHTML = "Podany ciąg składa się z " +
             a.length + " znaków" + "<br> Litera a wystąpiła " + licznik + " razy";
        }
    </script>
</head>
<body>
    Podaj ciąg znaków: <input type="text" id="a"> <br>
    <input type="button" value="Oblicz" onclick="oblicz(a)"> <div id="wynik"></div>
</body>
</html>
