<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Malarz</title>
    <link rel="stylesheet" href="styl_1.css">
    <script>
        function Oblicz()
        {
            let powierzchnia = document.querySelector("#powierzchnia").value;
            let puszki = powierzchnia/4;
            puszki = Math.ceil(puszki);
            document.querySelector("#puszki").innerHTML="Liczba potrzebnych puszek: " + puszki;
        }
    </script>
</head>
<body>
    <header>
        <h1>Malowanie pokoi i biur</h1>
    </header>
    <aside>
        <ul>
            <h2>Menu</h2>
            <li><a href="mieszamy.html">Mieszamy</a></li>
            <li><a href="cena.html">Wyceniamy</a></li>
        </ul>
    </aside>
    <main>
        <h2>Zapotrzebowanie na farbę</h2>
        Powierzchnia malowania (m<sup>2</sup>):
        <input type="number" id="powierzchnia">
        <input type="button" value="Policz" onclick="Oblicz()">
        <br>
        <div id="puszki"></div>
    </main>
    <aside>
        <img src="obraz.png" alt="Próbki farb">
    </aside>
    <footer>
        <h3>MALARZ</h3>
        <p>Strone opracował: 0000000</p>
    </footer>
</body>
</html>
